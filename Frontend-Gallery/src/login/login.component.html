

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="login">
  <div class="component">
    <label >{{"login.username"|translate}}</label>
    <input type="text" pInputText  formControlName="username"/>
  </div>

  <div class="component">
    <label >{{"login.password"|translate}}</label>
    <input type="password" pInputText formControlName="password" />
  </div>

    <div class="component">
      <p-button type="submit" [rounded]="true" severity="success">{{"login.submit"|translate}}</p-button>
    </div>
  </div>
</form>



<p-toast />
